[package]
authors = ["Marcus BÃ¶hm <boehm@prisma.io>"]
edition = "2018"
name = "prisma-value"
version = "0.1.0"

[features]
default = []
sql-ext = ["quaint"]

[dependencies]
chrono = {version = "0.4", features = ["serde"]}
once_cell = "1.3"
regex = "1.2"
rust_decimal = {git = "https://github.com/pimeys/rust-decimal", branch = "pgbouncer-mode"}
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
uuid = {version = "0.8", features = ["serde", "v4"]}

[dependencies.quaint]
features = ["uuid-0_8", "array", "single-postgresql"]
git = "https://github.com/prisma/quaint"
optional = true
